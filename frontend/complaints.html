<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Submission</title>
    <link rel="stylesheet" href="css/complaints.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap');
    </style>
</head>
<body style="margin-bottom: 1000px;">
    <div class="upper">
        <div class="cats">
            <img class="cat" src="thumbnails/cats-logo-white.png" alt="CATS Logo">
        </div>
        <div class="menu">
            <div class="menuicon"></div>
            <div class="menuicon"></div>
            <div class="menuicon"></div>
        </div>
        <div class="stext">
            <p class="studentext">G-Student</p>
        </div>
        <div class="dots">
            <img class="dots-menu" src="thumbnails/dots-menu.png" alt="Menu Dots">
        </div>
        <div class="profile">
            <img class="profile-picture" src="thumbnails/4.JPG" alt="Profile Picture">
        </div>
    </div>

    <div class="main">
        <div class="left-side">
            <div class="left-section">
                <div class="picture">
                    <img class="left-pic" src="thumbnails/4.JPG" alt="Student Picture">
                </div>
                <div class="H">
                    <p class="Hostel">H</p>
                </div>
            </div>
            <div class="name">
                <p class="stdname">SRICHAND VISHNUBHOTLA</br><span class="reg">(VU22CSEN0200114)</span><br><span class="type">Hostler</span></p>
            </div>
            <hr class="line"> 
        </div>

        <div class="content">
            <h2 class="title">Complaint Submission</h2>
            
            <div class="location">
            <label for="location">Location:</label>
            <input type="text" name="location" placeholder="Enter location" required />
        </div>
            
            <!-- Description Section -->
            <div class="description-section">
                <label for="description">Complaint Description:</label>
                <textarea id="description" placeholder="Describe your issue here..."></textarea>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <label for="upload">Upload Images or Videos:</label>
                <input type="file" id="upload" multiple>
            </div>

            <!-- Submit Button -->
            <div class="button">
                <button class="submit-button"><a href="final.html" target="_blank">Submit</a></button>
            </div>
        </div>
    </div>
</body>
</html>
